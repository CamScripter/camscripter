<html lang="en">
<head>

<title>CamScripter Hub</title>

body{
  margin:0;
  background:#000;
  font-family:Inter,Arial;
  color:#fff;
  overflow-x:hidden;
  opacity:0;
  animation:fade 1.5s forwards
}
@keyframes fade{to{opacity:1}}

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 16px;
  text-align:center
}

/* HEADER */
.header{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:16px;
  margin-bottom:28px
}
.header img{
  width:72px;
  height:72px;
  border-radius:50%;
  border:3px solid #ef4444; /* ðŸ”´ KIRMIZI YUVARLAK */
  cursor:pointer;
  transition:.3s
}
.header img:hover{transform:scale(1.08)}

h1 span{color:#ef4444}

/* SUBTEXT */
.subtitle{
  color:#9ca3af;
  max-width:700px;
  margin:0 auto 40px;
  font-size:15px;
  line-height:1.6
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px
}

.card{
  background:#0b0b0b;
  border:1px solid #1f2937;
  border-radius:20px;
  padding:26px;
  text-align:left;
  cursor:pointer;
  transition:.3s
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 10px 30px rgba(0,0,0,.6)
}

.card h2{
  margin:0 0 8px;
  font-size:22px
}

.card p{
  color:#9ca3af;
  font-size:14px;
  line-height:1.6
}

.tag{
  display:inline-block;
  margin-top:14px;
  font-size:12px;
  font-weight:700;
  padding:6px 12px;
  border-radius:999px;
  background:#111
}

/* COLORS */
.mm2 h2{color:#22c55e}
.mm2 .tag{color:#22c55e;border:1px solid #22c55e}

.adopt h2{color:#ec4899}
.adopt .tag{color:#ec4899;border:1px solid #ec4899}

.ps99 h2{color:#3b82f6}
.ps99 .tag{color:#3b82f6;border:1px solid #3b82f6}

.blox h2{color:#f97316}
.blox .tag{color:#f97316;border:1px solid #f97316}

.stats{

  justify-content:center;
  gap:22px;
  margin-top:60px;
  flex-wrap:wrap
}
