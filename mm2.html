<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CamScripter Hub ‚Äì MM2</title>

<style>
html,body{
  margin:0;
  background:#000;
  font-family:Inter,Arial,sans-serif;
  color:#e5e7eb;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:fadeOut 1s ease forwards;
  animation-delay:2.5s;
}
#loader .logo{
  text-align:center;
  animation:pulse 1.2s infinite alternate;
}
#loader img{
  width:90px;
  border-radius:50%;
  margin-bottom:10px;
}
#loader span{
  color:#22c55e;
  font-size:22px;
  font-weight:800;
}
@keyframes pulse{from{transform:scale(1)}to{transform:scale(1.08)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ===== HEADER ===== */
.youtube-link{
  position:fixed;
  top:16px;
  right:16px;
  display:flex;
  gap:8px;
  text-decoration:none;
  align-items:center;
}
.youtube-link img{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid #22c55e;
}
.youtube-link span{
  color:#22c55e;
  font-weight:700;
  font-size:14px;
}

/* ===== CONTAINER ===== */
.container{
  padding:90px 16px 40px;
  text-align:center;
  animation:fadeIn .8s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.badge{
  display:inline-block;
  background:#052e16;
  color:#22c55e;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  margin:4px;
}

h1{
  font-size:40px;
  margin:14px 0;
}
h1 span{color:#22c55e}

/* ===== SCRIPT BOX ===== */
.script-box{
  max-width:760px;
  margin:0 auto;
  background:#111;
  border:1px solid #0f172a;
  border-radius:16px;
  padding:16px;
  animation:slideUp .6s ease;
}
@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1}}

.script-title{
  color:#22c55e;
  font-weight:700;
  margin-bottom:10px;
}

.copy-btn{
  width:100%;
  background:#22c55e;
  border:none;
  padding:14px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}

.script-scroll{
  overflow-x:auto;
}
pre{
  background:#000;
  padding:16px;
  border-radius:12px;
  white-space:pre;
  min-width:520px;
  color:#22c55e;
}

#copied{
  margin-top:10px;
  color:#22c55e;
  font-weight:700;
  display:none;
}

/* ===== STATS ===== */
.stats{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:30px;
  flex-wrap:wrap;
}
.stat{
  background:#111;
  border:1px solid #0f172a;
  border-radius:14px;
  padding:16px 22px;
}
.stat-value{
  color:#22c55e;
  font-size:24px;
  font-weight:800;
}
.stat-label{
  color:#9ca3af;
  font-size:13px;
}

/* ===== BACK BUTTON ===== */
.back{
  margin-top:30px;
  display:inline-block;
  color:#22c55e;
  text-decoration:none;
  font-weight:700;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="logo">
    <img src="https://yt3.googleusercontent.com/qey-alATC2cBWoXPL3BkWuRyPcwJUz0lHfRufP0Dw8SuxlFtt0_N0-n6n1FpsbJjEq5rpNB-=s160-c-k-c0x00ffffff-no-rj">
    <span>CamScripter Hub</span>
  </div>
</div>

<a class="youtube-link" href="https://www.youtube.com/channel/UCEoYs6dYZCF2cc1sQF63i1g" target="_blank">
  <img src="https://yt3.googleusercontent.com/qey-alATC2cBWoXPL3BkWuRyPcwJUz0lHfRufP0Dw8SuxlFtt0_N0-n6n1FpsbJjEq5rpNB-=s160-c-k-c0x00ffffff-no-rj">
  <span>CamScripter</span>
</a>

<div class="container">

<span class="badge">‚óè Online ‚Ä¢ Keyless</span>
<span class="badge">MM2 Supported</span>

<h1>Murder Mystery 2 <span>Script</span> üî™</h1>

<div class="script-box">
  <div class="script-title">Murder Mystery 2 Script</div>
  <button class="copy-btn" id="copyBtn">Copy Script</button>

  <div class="script-scroll">
<pre id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/CamScripter/HorizonHubV3/refs/heads/main/MurderMystery2"))()</pre>
  </div>

  <div id="copied">‚úì Copied</div>
</div>

<div class="stats">
  <div class="stat">
    <div class="stat-value">10K+</div>
    <div class="stat-label">Executions</div>
  </div>
  <div class="stat">
    <div class="stat-value">100+</div>
    <div class="stat-label">Users</div>
  </div>
</div>

<a class="back" href="index.html">‚Üê Back to Hub</a>

</div>

<script>
const btn=document.getElementById("copyBtn");
const text=document.getElementById("scriptText");
const copied=document.getElementById("copied");

btn.onclick=()=>{
 navigator.clipboard.writeText(text.textContent).then(()=>{
  btn.textContent="Copied ‚úì";
  copied.style.display="block";
  setTimeout(()=>{
   btn.textContent="Copy Script";
   copied.style.display="none";
  },2000);
 });
};
</script>

</body>
</html>
